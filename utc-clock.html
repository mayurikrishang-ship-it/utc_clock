


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accurate UTC Clock</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    position: relative; /* required for watermark positioning */
  }
  .clock { font-size: 80px; font-weight: bold; margin-bottom: 10px; }
  .date { font-size: 30px; font-weight: 500; margin-bottom: 20px; }
  .timezone { font-size: 20px; color: #a0c4ff; }

  /* watermark in corner */
  .watermark {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 16px;
    color: rgba(255,255,255,0.5);
    font-weight: bold;
    pointer-events: none; /* clicks pass through */
  }
</style>
</head>
<body>

<div class="clock" id="utc-clock">00:00:00</div>
<div class="date" id="utc-date">01 Jan 2025</div>
<div class="timezone">UTC Time</div>

<div class="watermark">YT-Just_Jeet</div>

<script>
function updateUTC() {
  const now = new Date();
  const utc = new Date(now.getTime() + now.getTimezoneOffset() * 60000); // convert local -> UTC
  const hours = String(utc.getUTCHours()).padStart(2,'0');
  const minutes = String(utc.getUTCMinutes()).padStart(2,'0');
  const seconds = String(utc.getUTCSeconds()).padStart(2,'0');
  const day = String(utc.getUTCDate()).padStart(2,'0');
  const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const month = monthNames[utc.getUTCMonth()];
  const year = utc.getUTCFullYear();

  document.getElementById('utc-clock').textContent = `${hours}:${minutes}:${seconds}`;
  document.getElementById('utc-date').textContent = `${day} ${month} ${year}`;
}

setInterval(updateUTC, 1000);
updateUTC();
</script>

</body>
</html>
